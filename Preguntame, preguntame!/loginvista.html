<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <form class="formulario" method="dialog">

        <h1>Login</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre de Usuario" name="usuario" required id="Nombre">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" name="contraseña" required id="Contra">

            </div>
            <input type="submit" value="Login" class="button" name="btningresar" onclick="Verificar()">
            <p>¿No tienes una cuenta?<br>
                <a class="link" href="registrarvista.html">Registrate</a>
            </p>
        </div>
    </form>


    <script>
        function Verificar() {
            if (document.getElementById('Nombre').value == "Admin" && document.getElementById('Contra').value == "1234") {

                location.href = "Principal.html"
            }
            else if (document.getElementById('Nombre').value == "Usuario" && document.getElementById('Contra').value == "Alumno") {
                location.href = "Principal.html"
            }
            else {
                alert("Verifica los datos");
            }
        }
    </script>
</body>

</html>
